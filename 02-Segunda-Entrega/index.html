<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="styles.css">
    <title>Proyecto-Final-Entrega-2-Galimberti</title>
</head>
<body>
    <!-- Menu Navegacion -->
    <nav>Hello</nav>

    <!-- Seccion Datos Alumno -->
    <section class="container-datos-alumno">
        <div class="imagen-perfil-alumno">
            <img src="/imagenes/alumno-image-profile.jpg" alt="">
        </div>
        <div class="nombreAlumno">
            <div class="nombreApellidoInterno">
                <h3>Nombre</h3>
                <h3>Apellido</h3>
            </div>
        </div>
    </section>

    <!-- Seccion 1ª Toma de leche -->
    <section class="container-toma-leche">
        <h4 class="titulo-toma">1ª Toma</h4>
        <div class="primera-toma">
            <form>
                <label for="tomaUnoH" class="label-toma-leche">Hora</label>
                <input type="time" id="tomaUnoHora" name="tomaUnoH" class="input-toma-leche"
                       placeholder="ej. 10:30"
                       size="10"
                       minlength="5" maxlength="5">
            </form>
            <form class="form-toma-leche">
                <label for="tomaUnoMl" class="label-toma-leche">ml</label>
                <input type="number" id="tomaUnoMls" name="tomaUnoMl" class="input-toma-leche"
                       placeholder="ej. 100"
                       minlength="2" maxlength="4"> 
            </form>             
        </div>
    </section>

    <!-- Seccion 2ª Toma de leche -->
    <section class="container-toma-leche">
        <h4 class="titulo-toma">2ª Toma</h4>
        <div class="primera-toma">
            <form>
                <label for="tomaDosH" class="label-toma-leche">Hora</label>
                <input type="time" id="tomaDosHora" name="tomaDosH" class="input-toma-leche"
                       placeholder="ej. 10:30"
                       size="10"
                       minlength="5" maxlength="5">
                </form>
            <form class="form-toma-leche">
                <label for="tomaDosMl" class="label-toma-leche">ml</label>
                <input type="number" id="tomaDosMls" name="tomaDosMl" class="input-toma-leche"
                       placeholder="ej. 100"
                       minlength="2" maxlength="4"> 
            </form>             
        </div>
    </section>
    
    <!-- Seccion 3ª Toma de leche -->
    <section class="container-toma-leche">
        <h4 class="titulo-toma">3ª Toma</h4>
        <div class="primera-toma">
            <form>
                <label for="tomaTresH" class="label-toma-leche">Hora</label>
                <input type="time" id="tomaTresHora" name="tomaTresH" class="input-toma-leche"
                       placeholder="ej. 10:30"
                       size="10"
                       minlength="5" maxlength="5">
                </form>
            <form class="form-toma-leche">
                <label for="tomaTresMl" class="label-toma-leche">ml</label>
                <input type="number" id="tomaTresMls" name="tomaTresMl" class="input-toma-leche"
                       placeholder="ej. 100"
                       minlength="2" maxlength="4"> 
            </form>             
        </div>
    </section>

    <!-- Seccion Comidas -->

    <!-- Almuerzo -->
    <section class="comidas">
        <h4 class="titulo-comidas">Almuerzo</h4>
        <div class="container-comidas">
            <div class="form-comidas" id="datosAlmuerzo">
                <label for="todoAlmuerzo"  class="input-comidas">Todo</label>
                <input type="radio" name="almuerzo" id="todoComidaAlmuerzo" class="input-comidas" value="todo">
            </div>
            <div class="form-comidas">
                <label for="casiAlmuerzo"  class="input-comidas">Casi todo</label>
                <input type="radio" name="almuerzo" id="casiComidaAlmuerzo" class="input-comidas" value="casi">
            </div>
            <div class="form-comidas">
                <label for="pocoAlmuerzo"  class="input-comidas">Poco</label>
                <input type="radio" name="almuerzo" id="pocoComidaAlmuerzo" class="input-comidas" value="poco">
            </div>
            <div class="form-comidas">
                <label for="nadaAlmuerzo"  class="input-comidas">Nada</label>
                <input type="radio" name="almuerzo" id="nadaComidaAlmuerzo" class="input-comidas" value="nada">
            </div>
        </div>
        <button id="btnUno">Guardar</button>
    </section>
    
    <!-- 1 Plato -->
    <section class="comidas" id="datosPrimero">
        <h4 class="titulo-comidas">1 Plato</h4>
        <div class="container-comidas">
            <div class="form-comidas">
                <label for="todoUno"  class="input-comidas">Todo</label>
                <input type="radio" name="primer-plato" id="todoComidaUno" class="input-comidas" value="todo">
            </div>
            <div class="form-comidas">
                <label for="casiUno"  class="input-comidas">Casi todo</label>
                <input type="radio" name="primer-plato" id="casiComidaUno" class="input-comidas" value="casi">
            </div>
            <div class="form-comidas">
                <label for="pocoUno"  class="input-comidas">Poco</label>
                <input type="radio" name="primer-plato" id="pocoComidaUno" class="input-comidas" value="poco">
            </div>
            <div class="form-comidas">
                <label for="nadaUno"  class="input-comidas">Nada</label>
                <input type="radio" name="primer-plato" id="nadaComidaUno" class="input-comidas" value="nada">
            </div>
        </div>
        <button id="btnDos">Guardar</button>
    </section>

    <!-- 2 Plato -->
    <section class="comidas">
        <h4 class="titulo-comidas">2 Plato</h4>
        <div class="container-comidas">
            <div class="form-comidas">
                <label for="todoDos"  class="input-comidas">Todo</label>
                <input type="radio" name="segundo-plato" id="todoComidaDos" class="input-comidas" value="todo">
            </div>
            <div class="form-comidas">
                <label for="casiDos"  class="input-comidas">Casi todo</label>
                <input type="radio" name="segundo-plato" id="casiComidaDos" class="input-comidas" value="casi">
            </div>
            <div class="form-comidas">
                <label for="pocoDos"  class="input-comidas">Poco</label>
                <input type="radio" name="segundo-plato" id="pocoComidaDos" class="input-comidas" value="poco">
            </div>
            <div class="form-comidas">
                <label for="nadaDos"  class="input-comidas">Nada</label>
                <input type="radio" name="segundo-plato" id="nadaComidaDos" class="input-comidas" value="nada">
            </div>
        </div>
        <button id="btnTres">Guardar</button>
    </section>



<script src="main.js"></script>
</body>
</html>
